
<div *ngIf="differences && view1Json && view2Json else noDifferences">

    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
    
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Path </th>
          <td mat-cell *matCellDef="let row"> {{row.path}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="value1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value in view 1 </th>
          <td mat-cell *matCellDef="let row"> {{row.value1}}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="value2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value in view 2 </th>
          <td mat-cell *matCellDef="let row"> {{row.value2}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
       
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
    
    <ng-template #noDifferences>
        <button mat-button (click)="onbtnCLicked()">Find Differences</button>
    </ng-template>
